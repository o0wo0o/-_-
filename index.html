<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0w0</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    #scene-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
    }

    .smile {
      position: absolute;
      width: 60px;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="scene-container">
    <!-- Улыбки (позиции можно менять по вкусу) -->
    <img src="images.png" class="smile" style="top: 10%; left: 5%;" />
    <img src="images.png" class="smile" style="bottom: 10%; right: 5%; transform: scaleX(-1);" />
    <img src="images.png" class="smile" style="top: 70%; left: 60%;" />
    <img src="images.png" class="smile" style="top: 30%; right: 20%; transform: scaleX(-1);" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
