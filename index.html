<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0w0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #scene-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      pointer-events: auto;
      overflow: hidden;
    }

    #scene-container canvas {
      display: block;
    }

    .smile {
      position: absolute;
      width: 60px;
      right: 0;
      bottom: 0;
      transform: scaleX(-1);
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
      z-index: 2;
    }

  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div id="scene-container">
    <img src="images.png" class="smile" />
  </div>


  <!-- Подключение библиотек -->
   
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/schteppe/poly-decomp.js/build/decomp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.js"></script

  <svg>
    <path d="M 98,93 L 169,93 C 169,54 137,22 98,22 C 59,22 27,54 27,93 L 98,93 z " />
  </svg>


  <script src="matrix.js"></script>
  <script src="script.js"></script>
</body>
</html>
