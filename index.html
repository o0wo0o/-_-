<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0w0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #scene-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      pointer-events: auto;
      overflow: hidden;
    }

    #scene-container canvas {
      display: block;
    }

    .smile {
      position: absolute;
      width: 60px;
      right: 0;
      bottom: 0;
      transform: scaleX(-1);
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
      z-index: 2;
    }

    svg.hidden-svg {
      display: none;
      position: absolute;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div id="scene-container">
    <img src="images.png" class="smile" />
  </div>

  <!-- Скрытые SVG пути для полукругов -->
  <svg class="hidden-svg" xmlns="http://www.w3.org/2000/svg">
    <!-- Левая половина круга -->
    <path id="semi-left" d="M 100 200 A 100 100 0 0 1 100 0 L 100 100 Z" />
    <!-- Правая половина круга -->
    <path id="semi-right" d="M 100 0 A 100 100 0 0 1 100 200 L 100 100 Z" />
  </svg>

  <!-- Подключение библиотек -->
  <script src="https://cdn.jsdelivr.net/gh/PolyK/polyk@master/polyK.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/schteppe/poly-decomp.js/build/decomp.min.js"></script>

  <!-- Ваши кастомные скрипты -->
  <script src="matrix.js"></script>
  <script src="script.js"></script>
</body>
</html>
