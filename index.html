<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0w0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
  
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  
    #scene-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 0, 0, 0.2);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      pointer-events: auto;
      overflow: hidden;
      transition: all 0.5s ease;
    }
  
    /* Плавное исчезновение рамки и тени после взрыва */
    #scene-container.exploded {
      border: none;
      box-shadow: none;
    }
  
    #scene-container canvas {
      display: block;
    }
  
    .smile {
      position: absolute;
      width: 60px;
      right: 0;
      bottom: 0;
      transform: scaleX(-1);
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
      z-index: 2;
    }

    /* Новые стили для блока ссылок */
    .link-box {
      font-family: monospace;
      color: lime;
      line-height: 1.6;
      text-align: left;
      background: black;
      border: 1px solid lime;
      padding: 20px;
      overflow: hidden;
      min-width: 280px;
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      animation: revealScan 1.2s ease-out forwards;
    }

    /* Мерцающий курсор */
    .cursor {
      color: lime;
      animation: blink 0.9s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Глитч-эффект для ссылок */
    .glitch-link {
      position: relative;
      display: inline-block;
      color: #0ff;
      text-decoration: none;
      transition: all 0.2s ease;
      filter: drop-shadow(0 0 2px #0ff);
    }

    .glitch-link::after {
      content: attr(data-text);
      position: absolute;
      left: 1px;
      top: 1px;
      color: rgba(255, 0, 255, 0.4);
      z-index: -1;
      pointer-events: none;
    }

    .glitch-link:hover {
      color: rgb(0, 255, 34);
      transform: scale(1.05);
      text-shadow: 0 0 4px #ff0, 0 0 8px #f0f;
    }

    /* Анимация появления через "сканирующую" маску */
    @keyframes revealScan {
      0% {
        clip-path: inset(100% 0 0 0);
        opacity: 0;
      }
      100% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <div id="scene-container">
    <img src="images.png" class="smile" />
  </div>

  <!-- Matter.js и зависимые библиотеки -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/schteppe/poly-decomp.js/build/decomp.min.js"></script>

  <!-- Скрипты -->
  <script src="matrix.js"></script>
  <script src="script.js"></script>
</body>
</html>
